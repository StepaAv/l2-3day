<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>la2 era traders</title>
</head>
<body>
    <div class="container">
        <div class="trader">
            <input type="text" class="set-trader" placeholder="Traders nick">
            <button class="confirm-btn">Confirm</button>
            <button class="clear">Clear</button>
            <p class="trader-name tr1"></p>
            <p class="trader-time"></p>
        </div>
    </div>
    <div class="all-traders"></div>
    <div class="week">
    <div class="day Mon"><p class="day-name">1</p><p class="trader-name"></p></div>
    <div class="day Tue"><p class="day-name">2</p><p class="trader-name"></p></div>
    <div class="day Wed"><p class="day-name">3</p><p class="trader-name"></p></div>
    <div class="day Thu"><p class="day-name">4</p><p class="trader-name"></p></div>
    <div class="day Fri"><p class="day-name">5</p><p class="trader-name"></p></div>
    <div class="day Sat"><p class="day-name">6</p><p class="trader-name"></p></div>
    <div class="day Sun"><p class="day-name">7</p><p class="trader-name"></p></div></div>
    <script src="script2.js"></script>
</body>
</html>
